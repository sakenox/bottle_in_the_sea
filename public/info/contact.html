    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SeaNotes</title>
    <link rel="icon" href="../images/icons/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .response-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
        }
        .response-message.success {
            background-color: #d4edda;
            color: #155724;
        }
        .response-message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }
            p {
                font-size: 14px;
            }
            .form-group label {
                font-size: 14px;
            }
            .form-group input,
            .form-group textarea {
                width: 100%;
                padding: 8px;
                font-size: 14px;
            }
            button {
                padding: 10px;
                font-size: 16px;
            }
            .footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions or comments, please fill out the form below and we'll get back to you as soon as possible.</p>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div id="response-message" class="response-message" style="display: none;"></div>
    </div>
    <div class="footer">
        &copy; 2024 SeaNotes. All rights reserved.
    </div>
    <script>
        document.getElementById('contact-form').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the default form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            const responseMessage = document.getElementById('response-message');

            try {
                const response = await fetch('/send-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, subject, message })
                });

                if (response.ok) {
                    responseMessage.className = 'response-message success';
                    responseMessage.innerText = 'Message sent successfully.';
                } else {
                    responseMessage.className = 'response-message error';
                    const errorText = await response.text();
                    responseMessage.innerText = `Error: ${errorText}`;
                }
            } catch (error) {
                responseMessage.className = 'response-message error';
                responseMessage.innerText = 'An error occurred while sending the message.';
            }

            responseMessage.style.display = 'block';

            setTimeout(() => {
                responseMessage.style.display = 'none';
            }, 5000); // Hide the message after 5 seconds
        });
    </script>
</body>
</html>
